    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',

                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'gradient': 'gradient 8s ease infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        gradient: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.5)' },
                            '100%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.8)' }

    <style>
        /* Optimized CSS Effects for Performance */
        body {
            transition: background-color 0.3s ease;
        }
        
        /* Optimized Custom Cursor - reduce complexity */
        .cursor-dot {
            width: 6px;
            height: 6px;
            background: #3B82F6;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            will-change: transform;
        }
        
        .cursor-outline {
            width: 30px;
            height: 30px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            will-change: transform;
        }
        
        .cursor-hover .cursor-outline {
            width: 60px;
            height: 60px;
            border-color: rgba(59, 130, 246, 0.6);
        }
        
        /* Floating Particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.6;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Advanced Button Effects */
        .magnetic-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .magnetic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .magnetic-button:hover::before {
            left: 100%;
        }
        
        /* Optimized Glitch Effect - reduced complexity */
        .glitch-effect {
            position: relative;
        }
        
        .glitch-active {
            animation: glitch 0.2s ease-in-out;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            75% { transform: translateX(1px); }
        }
        
        /* Optimized Navbar */
        #navbar {
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            will-change: background-color;
        }
        
        /* Optimized Card Effects */
        .advanced-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }
        
        .advanced-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.1);
        }
        
        /* Optimized Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6, #EC4899);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 6s ease infinite;
        }
        
        /* Loading Animations */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Smooth Transitions */
        #main-content {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Mobile Responsiveness for Advanced Effects */
        @media (max-width: 768px) {
            .custom-cursor { display: none; }
            * { cursor: auto; }
            .advanced-card:hover { transform: translateY(-5px); }
        }
        
        /* Parallax Elements */
        .parallax-element {
            transition: transform 0.1s ease-out;
        }
        
        /* Enhanced Hover Effects */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        /* Text Selection */
        ::selection {
            background: rgba(59, 130, 246, 0.2);
            color: #1F2937;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2563EB, #7C3AED);
        }
        
        /* Dark Mode Styles */
        .dark-mode {
            background: #111827;
            color: #F9FAFB;
        }
        
        .dark-mode nav {
            background: rgba(17, 24, 39, 0.95) !important;
            border-bottom: 1px solid #374151;
        }
        
        .dark-mode .nav-link {
            color: #D1D5DB !important;
        }
        
        .dark-mode .nav-link:hover,
        .dark-mode .nav-link.text-blue-600 {
            color: #60A5FA !important;
        }
        
        .dark-mode .bg-white {
            background: #1F2937 !important;
        }
        
        .dark-mode .text-gray-900 {
            color: #F9FAFB !important;
        }
        
        .dark-mode .text-gray-700 {
            color: #D1D5DB !important;
        }
        
        .dark-mode .text-gray-600 {
            color: #9CA3AF !important;
        }
        
        .dark-mode .bg-gray-50 {
            background: #111827 !important;
        }
        
        .dark-mode .bg-gray-100 {
            background: #374151 !important;
        }
        
        .dark-mode .border-gray-300 {
            border-color: #4B5563 !important;
        }
        
        .dark-mode .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15) !important;
        }
        
        /* Enhanced Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .animate-slide-in-up {
            animation: slideInUp 0.6s ease-out;
        }
        
        .animate-fade-in-scale {
            animation: fadeInScale 0.5s ease-out;
        }
        
        .animate-bounce-in {
            animation: bounceIn 0.8s ease-out;
        }
        
        /* Notification System */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 16px 24px;
            background: #10B981;
            color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #EF4444;
        }
        
        /* Loading animations */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* 3D Tilt Effects */
        .tilt-card {
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }
        
        .tilt-card:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
        }
        
        /* Particle Trail */
        .particle-trail {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #3B82F6, transparent);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }
        
        /* Advanced Typing Animation */
        .typing-text::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Glass Morphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* Progress Ring Animation */
        .progress-ring {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        /* Advanced Search Box */
        .search-container {
            position: relative;
            overflow: hidden;
        }
        
        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .search-container:focus-within::before {
            left: 100%;
        }
        
        /* Image Hover Effects */
        .image-hover-effect {
            overflow: hidden;
            position: relative;
        }
        
        .image-hover-effect img {
            transition: transform 0.3s ease;
        }
        
        .image-hover-effect:hover img {
            transform: scale(1.1);
        }
        
        .image-hover-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-hover-effect:hover::after {
            opacity: 1;
        }
    </style>
</head>
